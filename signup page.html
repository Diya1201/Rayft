<html>
    <head>
        <title>
            Sign Up Page
        </title>
        <link href="signup-design.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Roboto&display=swap" rel="stylesheet">
        <link href="file:///c:/Users/Mitul Sanghvi/node_modules/pretty-checkbox/dist/pretty-checkbox.min.css" rel="stylesheet">
    </head>
    <body>
        <header class="heading">
            <div class="div1">
                <img src="logo@3x.png" alt="Rayft logo" class="header-img">
            </div>
            <div class="div2">
                <p class="header-text">
                    Sign Up
                </p>
            </div>
        </header>
        <center>
            <h1>
                Create an Account 
            </h1>
            <div class="main-div">
                <form>
                  <label class="name-label"> First Name </label>
                  <label class="lastname-label"> Last Name </label> <br/>
                  <input type="text" class="fname">
                  <input type="text" class="lname"> <br/> 
                  <label class="email-label"> E-mail </label> <br/>
                  <input type="email" class="email"> <br/>
                  <label class="password-label"> Password </label> <br/>
                  <input type="password" class="password"> <i class="fas fa-eye icon"></i></input><br/>
                  <label class="purpose"> Whats your purpose here ?</label> <br/>
                  <div class="checkbox">
                  <label class="container"> Reading
                  <input type="checkbox" class="reading">  
                  <span class="checkmark"></span>
                  </label>
                  <label class="container"> Writing Reports
                  <input type="checkbox" class="writing"> 
                  <span class="checkmark"></span>
                  </label>
                  </div>
                  <br/>
                  <button type="button" class="login"> <p class="button-text"> Next </p> </button>
                </div>
                </form>
            </div>
            <p class="account"> Already have an account ? <a href="login page.html" class="link">Login </a></p>
        </center>  
        <div class="footer"> 
            <p class="footer_text">Â© 2018 Rayft. All rights reserved. </p>
            <div class="icons"> 
                <i class="fab fa-facebook-f fb"></i>
                <i class="fab fa-twitter tt"></i>
                <i class="fab fa-google-plus-g gp"></i>
            </div>
        </div>
    </body>
</html>
