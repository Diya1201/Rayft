!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayft</title>
    <link rel="stylesheet" href="landing-design.css" />
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/e7ebc2fc39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid landing  ">
        <header class="text-center mt-5 ">
            <img src="./logo@2x.png">
        </header>

        <div class="container landing mb-5 mt-4 ">
            <div class="row justify-content-center">
                <div class=" col-sm-9  col-12 col-lg-5 col-md-7  landing-box mt-4 text-center p-3">

                    <p class="h4 mt-4 landing-text">
                        <strong>Quality research reports by top sector analysts one click away</strong>
                    </p>

                    <button type="button" class=" landing-loginbtn mt-4  p-2">Log In</button>
                    <div class="landing-separator justify-content-center ">
                        <small class="landing-or">or</small>
                    </div>
                    <p class="landing-acc">Don’t have an account yet?</p>
                    <button type="button" class=" landing-signupbtn p-2 mb-4">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer class=" row mt-5  landing-footer position-fixed p-3">

        <p class="col-sm-1 col-md-1 "></p>
        <p class=" col-sm-5   col-md-7 m-0 p-0 text-md-left ">© 2018 Rayft. All rights reserved.</p>
        <p class="col-sm-2 col-md-1 m-0 p-0"></p>
        <div class="col-sm-3  col-md-2 ">
            <i class="fab fa-facebook-f pr-2 "></i>
            <i class="fab fa-twitter pr-2  "></i>
            <i class="fab fa-google-plus-g"></i>
        </div>


    </footer>

</body>

</html>
